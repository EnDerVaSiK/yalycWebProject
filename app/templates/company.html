<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css' )}}" />
        <title>{{title}}</title>
    </head>
    <body data-spy="scroll" data-target="#section-topbar" data-offest="250" class="style1">
        <div id="section-topbar">
            <div id="topbar-inner">
                <div class="container">
                    <a href={{ url_for("index") }}>Back to site</a>
                    <div id="logocontainer">
                        <img src="{{logoPic}}" alt="Logo of company" width="128px">
                        <div class="clear"></div>
                        <a href="#section-manifesto">{{companyName}}</a>
                    </div>
                    <div class="clear"></div>
                    <div id="navcontainer">
                        <div>
                            <ul id="nav" class="nav">
                                <li class="menu-item">
                                    <a href="#section-games">Games</a>
                                </li>
                                <li>
                                    <a href="#section-about">About us</a>
                                </li>
                                <li>
                                    <a href="#section-work">Work with us</a>
                                </li>
                            </ul>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="section-manifesto">
            <div class="container">
                <div>
                    <h1>{{ tagLine }}</h1>
                </div>
                <br/>
                <div>
                    <h3>{{ foreword }}</h3>
                </div>
            </div>
        </div>
        <div id="section-about">
            <div class="container">
                <div>
                    <h3>{{ aboutUs }}</h3>
                </div>
            </div>
        </div>
        <div id="section-games">
            <div class="container">
                <div>
                    <div class="col col-left">
                        <img src="{{logoPic}}" alt="First game" width="300">
                    </div>
                    <div class="col">
                        <h2 class="text-color-white">
                            HisturyHisturyHistur yHisturyHisturyHisturyHisturyHist uryHisturyHisturyHisturyHisturyHistu ryHisturyHistury
                        </h2>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div id="section-work">
            <div class="container">
                <h5 class="text-color-white">{{ workWithUs }}</h5>
            </div>
        </div>
    </body>
</html>
